{% extends 'base.html' %}

{% block title%}
Homepage
{% endblock%}

{% block page_content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand logo" href="#">Đồ cũ giá cao</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </nav>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="../static/img/tv.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../static/img/ps.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="../static/img/radio.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div id="item" class="container my-4">
      <div class="row">
        {% for item in items %}
          <div class="col-md-4 mb-4">
            <div class="card">
              <img class="img-fit card-img-top" src="{{item.image}}" alt="">

              <div class="card-body">
                <h4 class="card-title">{{item.title}}</h4>
                <p class="card-text"> {{item.description}}</p>
              </div>

              <div class="card-footer">
                <div class="text-right">
                  <button class="btn btn-sm bg-dark" type="button" name="button">Buy</button>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <footer class="footer bg-dark">
      <h5>
        Copyright (c) 2017 TechKids All Rights Reserved.
      </h5>
    </footer>
{% endblock %}
