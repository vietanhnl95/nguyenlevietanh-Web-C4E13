<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin</title>
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript" src="../static/js/popper.js">
    </script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/admin.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <ul class="navbar-nav">
          <li class="nav-item pl-4 ml-2">
            <a class="nav-link" href="/">Home page</a>
          </li>
          <li class="nav-item pl-4 ml-4">
            <a class="nav-link" href="/addyourcafe">Add a cafe</a>
          </li>
        </ul>
      </div>
    </nav>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Cafe name</th>
          <th>Address</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        {% for cf_shop in cf_shops %}
          <tr>
            <td class="align-middle">{{cf_shops.index}}</td>
            <td>
              <img src="{{cf_shop.image}}" alt="Display Image">
            </td>
            <td class="align-middle">{{cf_shop.name}}</td>
            <td class="align-middle">{{cf_shop.address}}</td>
            <td class="align-middle">
              <a href="/edit/{{cf_shop.id}}">
                <!-- <i class="fa fa-pencil-square-o text-info btn-lg" aria-hidden="true"></i> -->
                Edit
              </a>
              <a class="text-danger" href="/delete/{{cf_shop.id}}">
                <!-- <i class="fa fa-trash-o text-danger" aria-hidden="true"></i> -->
                Delete
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
