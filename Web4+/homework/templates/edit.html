<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>
    <link rel="icon" href="https://simpleclipart.com/image/thumbnail/08-b5-25/symbolic-coffee-cup-icon-Download-Royalty-free-Vector-File-EPS-1811.jpg">
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript" src="../static/js/popper.js">
    </script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/backend.css">
  </head>
  <body>
    <form id="form" class="container mt-4" method="post">
      <div class="form-group">
        <label for="Name">Coffee Shop Name</label>
        <input type="text" class="form-control" name="name"  id="shopNameInput" value="{{cf_shop.name}}">
      </div>
      <div class="form-group">
        <label for="Description">Display Image</label>
        <input type="text" class="form-control" name="image" id="imageInput" placeholder="URL or File Path" value="{{cf_shop.image}}">
      </div>
      <div class="form-group">
        <label for="Description">Address</label>
        <input type="text" class="form-control" name="address" id="AddressInput" value="{{cf_shop.address}}">
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
      <button type="button" class="btn btn-dark">
        <a href="/admin" class="text-white no-underline">
          Back to Admin Page
        </a>
      </button>
    </form>
  </body>
</html>
