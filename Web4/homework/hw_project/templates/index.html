<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TheCoffeeBook</title>
    <script type="text/javascript" src="../static/js/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript" src="../static/js/popper.js">
    </script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/master.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster" rel="stylesheet">
  </head>
  <body>
    <div id="page-header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">CoffeeBook</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cafe-list">Discover</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:5000/backend">Add Your Favorite Cafe</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="cafe-list" class="container">
      <div class="row justify-content-center">
        <div class="mt-4">
          <h1>- The Cafe List -</h1>
        </div>
        <div id="list-content" class="row">
          {%for cf_shop in cf_shops%}
          <div class="col-md-4 mb-4 mt-4">
            <div class="image-box mb-2">
              <img src="{{cf_shop.image}}" alt="" class="">
              <!-- <img src="https://via.placeholder.com/200x150" alt="" class=""> -->
            </div>
            <h4 class="text-center">{{cf_shop.name}}</h4>
            <p class="text-center">{{cf_shop.address}}</p>
          </div>
          {%endfor%}
        </div>
      </div>
    </div>
  </body>
</html>
